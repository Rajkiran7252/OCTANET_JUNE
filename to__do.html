<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>To-Do List App</title>
  <link rel="stylesheet" href="to__do.css">
</head>
<body>
<body background="https://www.shutterstock.com/shutterstock/photos/384639760/display_1500/stock-photo-coffee-cup-and-notebook-with-to-do-list-on-blue-rustic-desk-from-above-planning-and-design-concept-384639760.jpg">
  <div id="todo-app">
      <h1>My To-Do List<img src="https://c.tenor.com/gWXO1RBaBaYAAAAi/take-up-space-notebook.gif"></h1>
      <form id="todo-form">
          <input type="text" id="todo-input" placeholder="Add a new task...">
          <button type="submit">Add Task</button>
      </form>
      <ul id="todo-list">
          <!-- Tasks will be added here -->
      </ul>
    </div>
  <script src="to__do.js"></script>
</body>
</html>
